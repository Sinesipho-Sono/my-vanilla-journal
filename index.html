    <link rel="stylesheet" href="/styles.css" />
    <title>My Journal - Sinesipho Sono</title>

  <body class="login-body">
    <div class="app container shadow">
      <h1 class="mt-4"><i class="fas fa-book-open mt-4"></i> My Journal</h1>
      <h2 class="mt-5">Login</h2>
      <form id="login-form">
        <div class="container login-container mt-4">
          <div class="row mt-5">
            <label for="loginup-email">Email</label>
            <input
              type="email"
              id="login-email"
              class="shadow"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="row mt-5">
            <label for="login-password">Password </label>
            <input
              type="password"
              id="login-password"
              class="shadow"
              required
              placeholder="Enter your password"
            />
          </div>
        </div>

        <button type="submit" class="mt-4 mb-3 login-button shadow rounded">
          login
        </button>
      </form>
      <a href="signup.html" class="signup-link">Create a new account</a>
    </div>
    <div class="d-block text-center mt-4">
      <footer class="fixed-bottom">
        <a
          href="https://www.linkedin.com/in/sinesipho-sono/"
          title="LinkedIn profile"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin fa-2x ms-2 mb-3 footer-icons"></i
        ></a>
        <a
          href="https://github.com/Sinesipho-Sono"
          title="GitHub profile"
          target="_blank"
        >
          <i class="fa-brands fa-github fa-2x ms-2 mb-3 footer-icons"></i
        ></a>
        <a href="mailto:sinesiphosonosbs@gmail.com" title="email me"
          ><i class="fa-solid fa-envelope fa-2x ms-2 mb-3 footer-icons"></i
        ></a>
        <p>
          This website was coded by Sinesipho Sono and it is
          <a
            href="https://github.com/Sinesipho-Sono/my-vanilla-journal"
            target="_blank"
            title="GitHub repository"
            class="footer-link"
          >
            partially open-sourced</a
          >
        </p>
      </footer>
    </div>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <script type="module" src="/src/firebase-config.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
